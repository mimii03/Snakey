<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Snakey!</title>
</head>
<body>
    <canvas id="snakeCanvas" width="400" height="400"></canvas>
    <div id="score-container">
        <div id="score">Score: <span>0</span></div>
        <div id="high-score">High Score: <span>0</span></div>
    </div>
    <div id="controls">
        <button id="up">↑</button>
        <div>
            <button id="left">←</button>
            <button id="right">→</button>
        </div>
        <button id="down">↓</button>
    </div>
    <div class="grid"></div>
    <button onclick="window.location.href='index.html'">Back</button>

    <script>
        const canvas = document.getElementById('snakeCanvas');
        const ctx = canvas.getContext("2d");
        const gridSize = 20;
        const canvasSize = canvas.width / gridSize;
        let snake = [{ x: 10, y: 10 }];
        let direction = 'right';
        let food = getRandomFood();
        let treasure = null;
        let score = 0;
        let highScore = 0;
        let speed = 150;
        let initialSpeed = speed;

        function drawSnake() {
    snake.forEach((segment, index) => {
        ctx.fillStyle = index === 0 ? '#ff4081' : '#fff';
        ctx.shadowBlur = index === 0 ? 10 : 0;
        ctx.shadowColor = '#ff4081';
        ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize, gridSize);
        ctx.shadowBlur = 0;

        if (index === 0) {
            ctx.fillStyle = '#000'; 
            const eyeXOffset = gridSize / 4; 
            const eyeYOffset = gridSize / 4;
            ctx.beginPath();
            ctx.arc(segment.x * gridSize + eyeXOffset, segment.y * gridSize + eyeYOffset, gridSize / 8, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.arc(segment.x * gridSize + 3 * eyeXOffset, segment.y * gridSize + eyeYOffset, gridSize / 8, 0, Math.PI * 2);
            ctx.fill();
        }
    });
}

        function moveSnake() {
            const head = { ...snake[0] };

            switch (direction) {
                case 'up':
                    head.y--;
                    break;
                case 'down':
                    head.y++;
                    break;
                case 'left':
                    head.x--;
                    break;
                case 'right':
                    head.x++;
                    break;
            }

            if (head.x < 0 || head.x >= canvasSize || head.y < 0 || head.y >= canvasSize) {
                resetGame();
                return;
            }

            snake.unshift(head);

            if (head.x === food.x && head.y === food.y) {
                food = getRandomFood();
                score++;
                updateScore();
                increaseSpeed();
            } else if (treasure && head.x === treasure.x && head.y === treasure.y) { 
                score += 5;
                treasure = null;
                updateScore();
            } else {
                snake.pop();
            }

            if (score > 0 && score % 10 === 0 && !treasure) {
                treasure = getRandomTreasure();
            }
        }

        function checkCollision() {
            const head = snake[0];
            return snake.slice(1).some(segment => segment.x === head.x && segment.y === head.y);
        }

        function increaseSpeed() {
            speed = Math.max(50, initialSpeed - Math.floor(score / 5) * 5);
        }

        function updateScore() {
            const scoreElement = document.querySelector('#score span');
            scoreElement.innerText = score;

            if (score > highScore) {
                highScore = score;
                const highScoreElement = document.querySelector('#high-score span');
                highScoreElement.innerText = highScore;
            }
        }

        function drawFood() {
            ctx.fillStyle = '#ff4081';
            ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize, gridSize);
        }

        function drawTreasure() {
            if (treasure) {
                ctx.fillStyle = 'gold';
                ctx.fillRect(treasure.x * gridSize, treasure.y * gridSize, gridSize, gridSize);
            }
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
    
            ctx.strokeStyle = 'rgba(245, 245, 220, 0.5)'; 
            ctx.lineWidth = 3; 
    
            ctx.beginPath();

            for (let i = 0; i < canvas.width; i += gridSize) {
                ctx.moveTo(i, 0);
                ctx.lineTo(i, canvas.height);
            }

            for (let j = 0; j < canvas.height; j += gridSize) {
                ctx.moveTo(0, j);
                ctx.lineTo(canvas.width, j);
            }
    
            ctx.stroke();

            if (checkCollision()) {
                resetGame();
            }

            drawSnake();
            drawFood();
            drawTreasure();

            ctx.fillStyle = '#fff';
            ctx.font = '20px Arial';
            ctx.fillText(`Score: ${score}`, 10, 25);
        }

        function resetGame() {
            alert(`Game Over! Your Score: ${score}`);
            snake = [{ x: 10, y: 10 }];
            direction = 'right';
            food = getRandomFood();
            treasure = null;
            score = 0;
            speed = initialSpeed;
            updateScore();
        }

        function getRandomFood() {
            return {
                x: Math.floor(Math.random() * canvasSize),
                y: Math.floor(Math.random() * canvasSize)
            };
        }

        function getRandomTreasure() {
            let newTreasure;
            do {
                newTreasure = {
                    x: Math.floor(Math.random() * canvasSize),
                    y: Math.floor(Math.random() * canvasSize)
                };
            } while (snake.some(segment => segment.x === newTreasure.x && segment.y === newTreasure.y)); 
            return newTreasure;
        }

        function gameLoop() {
            moveSnake();
            draw();
            setTimeout(gameLoop, speed);
        }

        document.addEventListener('keydown', (event) => {
            switch (event.key) {
                case 'ArrowUp':
                    if (direction !== 'down') direction = 'up';
                    break;
                case 'ArrowDown':
                    if (direction !== 'up') direction = 'down';
                    break;
                case 'ArrowLeft':
                    if (direction !== 'right') direction = 'left';
                    break;
                case 'ArrowRight':
                    if (direction !== 'left') direction = 'right';
                    break;
            }
        });

        document.getElementById('up').addEventListener('click', () => {
            if (direction !== 'down') direction = 'up';
        });

        document.getElementById('down').addEventListener('click', () => {
            if (direction !== 'up') direction = 'down';
        });

        document.getElementById('left').addEventListener('click', () => {
            if (direction !== 'right') direction = 'left';
        });

        document.getElementById('right').addEventListener('click', () => {
            if (direction !== 'left') direction = 'right';
        });

        // Memulai game loop
        gameLoop();
    </script>
</body>
</html>
